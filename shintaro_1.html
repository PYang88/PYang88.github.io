	var geocoder;
	var map;
	function initialize() {
		geocoder = new google.maps.Geocoder();
		//var latlng = new google.maps.LatLng(-34.397, 150.644);
		var myOptions = {
			zoom: 15,
			scrollwheel : false,
			//center: latlng,
			mapTypeId: google.maps.MapTypeId.ROADMAP
		}
		map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
	}
	
	function codeAddress() {
		var address = document.getElementById("address").value;
		if (geocoder) {
			geocoder.geocode( { 'address': address}, 
			function(results, status) {
				if (status == google.maps.GeocoderStatus.OK) {
					map.setCenter(results[0].geometry.location);
					var marker = new google.maps.Marker({
						map: map,						
						position: results[0].geometry.location
					});
				}else{
					alert("Geocode was not successful for the following reason: " + status);
				}
			});
		}
	}
--></script><script type="text/javascript" charset="UTF-8" src="./shintaro_1_files/common.js.download"></script><script type="text/javascript" charset="UTF-8" src="./shintaro_1_files/util.js.download"></script><script type="text/javascript" charset="UTF-8" src="./shintaro_1_files/stats.js.download"></script></head>
